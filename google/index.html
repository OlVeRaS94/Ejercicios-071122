<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <!-- the navbar -->
      <nav class="nav-arriba">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img src="imagen/puntitos-google.PNG" alt="puntitos" class="puntitos" />
        <button class="sign">Sign in</button>
      </nav>
    </header>
    <div class="google">
      <div class="google-logo">
        <img
          src="imagen/Google_2015_logo.svg.png"
          alt="google"
          class="google-img"
        />
      </div>
      <form action="#">
        <div class="busqueda">
          <input class="barrabusqueda" autocomplete="off" type="text" name="" />
          <img src="imagen/microfono.PNG" alt="" class="iconoBusqueda" />
        </div>
        <div class="boton">
          <input type="submit" value="Google search" />
          <input
            id="lucky"
            value="I'm Feeling Lucky"
            aria-label="I'm Feeling Lucky"
            name=""
            type="submit"
            data-ved=""
            style="visibility: inherit"
          />
        </div>
      </form>
    </div>
    <footer>
      <div class="CajaAbajo">
        <div class="CajaDerecha">
          <a href="#">Summary</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
        </div>
        <div class="CajaIzquierda">
          <a href="#">Consumer Information</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
        </div>
      </div>
    </footer>
  </body>
</html>
